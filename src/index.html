<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Carlos Marquez">
    <title>DupeRemove</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>DupeRemove</h1>
            <p>Remove duplicate lines from a list.</p>
            <p>Paste your list into the field below, select any options, and press Submit. <span style="font-weight: 500;">Note: </span>Processing an extremely large list can slow your computer.</p>
            <p id="example">Show example</p>
        </div>
    </header>
    <main>
        <div class="container">
            <div>
                <div id="input-text">
                    <label class="textarea-label" for="textInput">Paste list in the field below.</label>
                    <textarea id="textInput"></textarea>
                </div>
                <div id="controls">
                    <div id="check">
                        <div>
                            <input type="checkbox" id="trim">
                            <label for="trim">Trim blank spaces</label>
                        </div>
                        <div>
                            <input type="checkbox" id="case-sens">
                            <label for="case-sens">Case sensitive</label>
                        </div>
                        <div>
                            <input type="checkbox" id="blank">
                            <label for="blank">Remove blank lines</label>
                        </div>
                    </div>
                    <div id="drop">
                        <div>
                            <label for="sort">Sort</label>
                            <select id="sort">
                                <option value="none" selected>None</option>
                                <option value="asc">Ascending</option>
                                <option value="desc">Descending</option>
                                <option value="rand">Randomize</option>
                            </select>
                        </div>
                        <div>
                            <label for="transform">Transform</label>
                            <select id="transform">
                                <option value="none">None</option>
                                <option value="upp">Uppercase</option>
                                <option value="low">Lowercase</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button id="submit">Submit</button>
            </div>
            <div id="output">
                <div id="output-text">
                    <label id="summary" class="textarea-label"><span id="original">0</span> original lines, <span id="removed">0</span> removed, <span id="remaining">0</span> remaining.</label>
                    <textarea onClick="this.select();" id="textOutput"></textarea>
                </div>
                <p id="elapsed-time">Elapsed time: <span id="time">0</span> ms</p>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
