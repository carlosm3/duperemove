<!DOCTYPE html>
<html lang="en-CA">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <meta name="author" content="Carlos Marquez">
    <meta name="description" content="Remove duplicate lines from lists">
    <title>DupeRemove</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html">Duperemove</a></h1>
            <p>Remove duplicate lines from lists.</p>
            <p><span style="font-weight: 700; color: rgb(212, 39, 73);">Note: </span>Processing very long lists may slow down your browser.</p>
        </div>
    </header>
    <main>
        <div class="container">
            <div>
                <div id="input-text">
                    <label class="textarea-label" for="textInput">Paste list in the field below.</label>
                    <textarea id="textInput"></textarea>
                </div>
                <div id="controls">
                    <div id="check">
                        <div>
                            <input type="checkbox" id="trim">
                            <label for="trim">Trim blank spaces</label>
                        </div>
                        <div>
                            <input type="checkbox" id="case-sens">
                            <label for="case-sens">Case sensitive</label>
                        </div>
                        <div>
                            <input type="checkbox" id="blank">
                            <label for="blank">Remove blank lines</label>
                        </div>
                    </div>
                    <div id="drop">
                        <div>
                            <label for="sort">Sort</label>
                            <select id="sort">
                                <option value="none" selected>None</option>
                                <option value="asc">Ascending</option>
                                <option value="desc">Descending</option>
                                <option value="rand">Randomize</option>
                            </select>
                        </div>
                        <div>
                            <label for="transform">Transform</label>
                            <select id="transform">
                                <option value="none">None</option>
                                <option value="upp">Uppercase</option>
                                <option value="low">Lowercase</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button id="submit">Submit</button>
            </div>
            <div id="output">
                <div>
                    <label id="summary" class="textarea-label"><span id="original">0</span> original lines, <span id="removed">0</span> removed, <span id="remaining">0</span> remaining.</label>
                    <label for="textOutput" class="sr-only">Output list</label>
                    <textarea onClick="this.select();" id="textOutput"></textarea>
                </div>
                <p id="elapsed-time">Elapsed time: <span id="time">0</span> ms</p>
            </div>
        </div>
    </main>
    <footer>
        <div id="license">
            <p>&copy; Copyright 2022 <a href="https://github.com/carlosm3" target="_blank">Carlos Marquez</a></p>
        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
